<!-- Info formations -->
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6" style="text-align: center;" *ngFor="let f of formations">
            <div class="card">
                <button style="border: none;" (click)="afficherCacher(f.id)">
                    <p class="my-font">
                        Formation : <br>{{ f.nomComplet }}
                    </p>
                </button>
                <div id="info{{f.id}}" hidden>
                    <p>Niveau de certification : {{ f.nivCertif }} </p> <br>
                    <p>Intitulé de la formation : {{ f.intitule }} </p> <br>
                    <form id="{{f.id}}" #connect="ngForm" (ngSubmit)="modifyFormation(connect.value)">
                        <div class="form-group">
                            <label for="" class="text-secondary">Nom de la formation</label>
                            <input  type="text" class="form-control" name="nomComplet" ngModel="{{ f.nomComplet }}">
                        </div>
                        <div class="form-group">
                            <label for="" class="text-secondary">Intitulé de la formation</label>
                            <input  type="text" class="form-control" name="intitule" ngModel="{{ f.intitule}}">
                        </div>
                        <div class="form-group">
                            <label for="" class="text-secondary">Niveau de certification de la formation</label>
                            <input  type="text" class="form-control" name="nivCertif" ngModel="{{ f.nivCertif}}">
                        </div>
                        <button type="submit"> Modifier </button>
                    </form>
                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center my-font">
        <button type="button" class="btn btn-success font-size" (click)="ajoutShow()">Ajouter une formation</button>
        <button type="button" class="btn btn-danger font-size" (click)="deleteShow()">Supprimer une formation</button>
    </div>

    <!-- Suppression formation-->
    <div class="container text-center p-5 " id="delete" hidden>
        <form #connect="ngForm" (ngSubmit)="deleteFormation(connect.value)">
            <select class="text-center">
                <option *ngFor="let f of formations">{{ f.nomComplet }}</option>
            </select>
            <p></p>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Valider</button>
        </form>
        <br>
        <button type="submit" class="btn btn-primary btn-block" (click)="cancelDelete()">Annuler</button>
    </div>

    <!-- Ajout formation-->
    <div class="container" id="ajout" hidden>
        <form #connectForm="ngForm" (ngSubmit)="createFormation(connectForm.value)">
            <div class="form-group">
                <label for="" class="text-secondary">Nom de la formation</label>
                <input  type="text" class="form-control" name="nomComplet" ngModel="">
            </div>
            <div class="form-group">
                <label for="" class="text-secondary">Intitulé de la formation</label>
                <input  type="text" class="form-control" name="intitule" ngModel="">
            </div>
            <div class="form-group">
                <label for="" class="text-secondary">Niveau de certification requis</label>
                <input  type="text" class="form-control" name="nivCertif" ngModel="">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block" (click)="ajoutHide()">Créer</button> <br><br>
        </form>
        <button class="btn btn-primary btn-block" (click)="cancelAjout()">Annuler</button>
        <p class="text-center text-succes">{{ msgConfirmation }}</p>
    </div>
</div>
<br>
