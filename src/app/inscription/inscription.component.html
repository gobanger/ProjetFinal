<div class="inscription">
    <br><br><br><br><br>
        <div class="f-connect">
            <div class="card p-5 bs_perso">


                <div class="text">
                  <h1 class="grey-text"> Inscrivez-vous </h1>
                </div>
                
                <form #connect="ngForm" (ngSubmit)="inscription(connect.value)">
                    <div class="form-group">
                        <label for="" class="grey-text">Nom</label>
                        <input type="text" name="nomUsage" ngModel="" class="form-control">
                    </div>
                <div class="form-group">
                    <label for="" class="grey-text">Prénom</label>
                    <input type="text" class="form-control" name="prenom" ngModel="" >
                </div>

                <div class="form-group">
                    <label for="" class="grey-text">Email</label>
                    <input type="text" class="form-control" name="mail" ngModel="" >
                </div>

                <div class="form-group">
                    <label for="" class="grey-text">Mot de passe</label>
                    <input type="password" class="form-control" name="mdp" ngModel="">
                </div>
                <div class="form-group">
                    <label for="" class="grey-text">Confirmation du mot de passe</label>
                    <input type="password" class="form-control">
                </div>

                <button class="btn btn-block btn-primary" type="submit">Créer un compte</button>

            </form>
            <p>{{msgValidation}}</p>
            </div>
        </div>
        <br>
</div>
