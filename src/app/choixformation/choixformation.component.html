<div class="inscription">
    <br><br><br><br><br>
    <div class="f-connect">
        <div class="card p-5 bs_perso">
            <div class="text">
                <h1 class="grey-text"> Ma candidature </h1>
                <br><br>
            </div>
            <form #connectForm="ngForm" (ngSubmit)="choixformation(connectForm.value)">
                <div class="choix"> 
                    <label for="">Choisissez votre formation</label>
                    <select name="formation" id="formation">
                        <option value="f1">--Choisissez une option--</option>
                        <option value="f2">Technicien superieur systeme et reseau (TSSR)</option>
                        <option value="f3">Administrateur reseau (AR) </option>
                        <option value="f4">Expert en systemes d'information (ESI)</option>
                        <option value="f5">Concepteur developpeur d'application (CEA)</option>
                        <option value="f6">Solutions logicielles et applications métier (BTSS LAM)</option>
                        <option value="f7">Ingenieur affaire (IA) </option>
                        <option value="f8">Responsable commercial et marketing (RCM)</option>
                    </select>
                    <br><br>

                    <label for="">Choisissez votre session de formation</label>
                    <br>
                    <select type="array" name="emetteur" ngModel="selected">
                        <option>-- Veuillez sélectionner un candidat --</option>
                        <option *ngFor="let s of session" name="session" ngModel=""> {{ s.session }} </option>
                        <p class="text-danger">{{ msgErrSession }}</p>
                    </select>
                </div>
            </form>
            <br><br>
            <button class="btn btn-block btn-primary" type="submit">Postuler</button>
        </div>
    </div>
    <br>
</div>
